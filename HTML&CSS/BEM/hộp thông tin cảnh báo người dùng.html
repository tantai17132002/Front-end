    <script>
        // Toast function
        function toast({
            title = '',
            message = '',
            type = 'info',
            duration = 3000
        }) {
            const main = document.getElementById('toast'); 
            if (main) {
                const toast = document.createElement('div');
                
                //Auto remove toast
                const autoRemoveId = setTimeout(function() {  // sau khoảng thời gian của duration (ẩn hiện) thì xóa thằng con luôn
                    main.removeChild(toast);
                }, duration + 1000);

                //remove toast when clicked
                toast.onclick = function(e) {
                    if (e.target.closest('.toast__close')) {
                        main.removeChild(toast);
                        clearTimeout(autoRemoveId); 
                    }
                };

                const icons = {
                    success: 'fa-sharp fa-solid fa-circle-check',
                    info: 'fa-sharp fa-solid fa-circle-info',
                    warning: 'fa-sharp fa-solid fa-exclamation',
                    error: 'fa-sharp fa-solid fa-exclamation',
                };
                const icon = icons[type];
                const delay = (duration / 1000).toFixed(2); //tofixed: chia dư thì lấy 2 số thập phân

                toast.classList.add('toast', `toast--${type}`)
                toast.style.animation = `sliderInLeft ease 0.3s, fadeOut linear 1s ${delay}s forwards`; // forwards: dừng ở điểm cuối animation
                toast.innerHTML = ` 
                <div class="toast__icon">
                <i class="${icon}"></i>
                </div>
                <div class="toast__body">
                <h3 class="toast__title">${title}</h3>
                <p class="toast__msg">${message}</p>
                </div>
                <div class="toast__close">
                    <i class="fa-solid fa-xmark"></i>
                </div>
                `;
                main.appendChild(toast);
            }
        }
           
        function showSuccessToast () {
            toast({
                title: 'Thành công!',
                message: 'Bạn đã đăng ký thành công tại tnttplayer!',
                type: 'success',
                duration: 5000 // Hiện ra 3000 mini giây mới ẩn 
            });
        }

        function showWarningToast () {
            toast({
                title: 'Cảnh báo',
                message: 'Tài khoản hoặc mật khẩu viết sai.',
                type: 'warning',
                duration: 5000 
            });
        }
