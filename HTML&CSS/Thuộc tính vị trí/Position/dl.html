<!-- 1. Relative: vị trí tương đối, không phụ thuộc vào ai cả và giữ nguyên vị trí
     2. Absolute: vị trí tuyệt đối, phụ thuộc vào thẻ cha gần nhất có thuộc tính vị trí
     3. Fixed: không thay đổi vị trí các thẻ (mặc định), chỉ phụ thuộc vào html 
     4. Sticky: bám dính phụ thuộc vào lăn.
     -->
